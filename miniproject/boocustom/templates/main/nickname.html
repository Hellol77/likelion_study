{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>나만의 BOO 만들기</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static './css/nickname.css' %}"
    />
  </head>

  <body>
    <div class="main--div">
      <img
        class="main-logo"
        src="{% static './images/mainllogp.png' %}"
        alt="logo"
      />
    </div>
    <div class="main--div">
      <div class="main-title">나만의 부를 꾸며보세요</div>
    </div>
    <div class="main--div main--form">
      <form action="" method="POST" name="nickname-form">
        {% csrf_token %}
        <div class="wrapper">
          <div class="input-data">
            <input type="text" name="username" required />
            <div class="underline" onclick=""></div>
            <label>Nickname</label>
          </div>
        </div>
        <div
          class="btn btn-1"
          onclick="document.forms['nickname-form'].submit();"
        >
          GO
        </div>
      </form>
    </div>
  </body>
</html>
