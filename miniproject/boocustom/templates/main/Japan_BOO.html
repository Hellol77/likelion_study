{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{% static './css/nickname.css' %}" />
        <title>Global BOO</title>
        <title>
          나만의 BOO 만들기
        </title>
    </head>
    <body bgcolor="#F7F6F2">

        <img src="{% static './images/japan.png' %}" alt="일본 국기" style="display: inline; padding-top: 3rem; padding-left:5rem"/>
        <p style="font-size: 8rem; display: inline; padding-left: 2rem;">Japan</p>
        <p style="display: inline; float: right;">현재 '일본' BOO : {{count}}</p>

        <main>
            <table>
            {% for i in country %}  
            {% if i.country == '일본' %}
            {% for j in image %}  
            {% if i.nickname == j.nickname %}
            <td>
                <div style="text-align: center;">
                    <img class="image" src="{{ j.image.url }}" style="width: 20rem;"/>
                    <p>{{j.nickname}}</p>
                </div>
            </td>
            {% endif %} 
            {% endfor %}
            {% endif %} 
            {% endfor %}
            </table>
        </main>

        <div class="main--div">
            <div class="btn btn-1" onclick="moveURL1();" style="width: 25rem;">지도보기</div>
          </div>

          <div class="main--div">
            <div class="btn btn-1" onclick="moveURL2();" style="width: 25rem;">처음으로</div>
          </div>
    </body>

    <script>
        function moveURL1() {
          location.href = "./worldmap";
        }
    </script>
    <script>
      function moveURL2() {
        location.href = "/";
      }
    </script>
</html>
