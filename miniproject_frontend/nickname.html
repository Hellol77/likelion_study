<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>나만의 BOO 만들기</title>
    <link rel="stylesheet" type="text/css" href="./css/nickname.css" />
  </head>

  <body>
    <div class="main--div">
      <img src="./images/BOO_index.png" alt="BOO" class="main--div__img" />
    </div>
    <div class="main--div">
      <img
        src="./images/나만의 부를 꾸며보세요.png"
        alt="나만의 부를 꾸며보세요"
      />
    </div>
    <div class="main--div main--form">
      <form name="nickname-form" action="./select_boo.html">
        <div class="wrapper">
          <div class="input-data">
            <input type="text" required />
            <div class="underline"></div>
            <label>Nickname</label>
          </div>
        </div>
        <div class="wrapper">
          <div class="input-data">
            <input type="password" required />
            <div class="underline"></div>
            <label>Password</label>
          </div>
        </div>
        <div class="main--div__input">
          <input
            type="submit"
            value="GO"
            class="btn btn-1"
          />
        </div>
      </form>
    </div>
  </body>
</html>
