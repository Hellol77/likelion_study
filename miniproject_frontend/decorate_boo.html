<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>
    나만의 BOO 만들기
  </title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div>옷을 그려주세요</div>
  <div>
    <canvas id="canvas" class="canvas" width="600" height="600"></canvas>
  </div>
  <div class="controls_range">
    <input type="range" id="jsRange" min="0.1" max="15.0" value="3.5" step="0.1" />
  </div>
  <div id="palette">
    <span class="red"></span>
    <span class="orange"></span>
    <span class="yellow"></span>
    <span class="green"></span>
    <span class="blue"></span>
    <span class="navy"></span>
    <span class="purple"></span>
    <span class="black"></span>
    <span class="white"></span>
  </div>
  <div>
    <span class="clear">clear</span>
    <span class="fill">fill</span>
  </div>

  <div id="fairy">
    <div>
      <span><img class="fairy_boo" src="images/mini_boo.png"></span>
      <p class="arrow_box">boo에게 새 옷을 그려줘!</p>
    </div>
  </div>
  
  <script type="text/javascript" src="./js/canvas.js"></script>
</body>

</html>
